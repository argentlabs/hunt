<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>EmojiHunt</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="application-name" content="EmojiHunt"/>
    <meta name="msapplication-TileColor" content="#FF9ABE" />

    <!-- Hopper styles -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/argent-global.css">
    <link rel="stylesheet" href="assets/css/argent-grid.css">
    <link rel="stylesheet" href="assets/css/argent-typography.css">
    <link rel="stylesheet" href="assets/css/argent-forms.css">
    <link rel="stylesheet" href="assets/css/emojihunt-website.css">
  </head>

  <body class="emojihunt">
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve
      your experience.</p>
    <![endif]-->


    <div class="logo-wrapper">
      <h1 class="logo"><a href="#" class="text-hide">EmojiHunt</a></h1>
    </div>

    <div class="win-wrapper">
      <img src="assets/images/win-circle.svg" class="win-circle" alt="Win 500 DAI" />

      <img src="assets/images/animations/unicorn.gif" class="emoji-unicorn" alt="Unicorn Emoji" />

      <p class="prize-amount medium">
        $500
        <img src="assets/images/icon-dai.svg" class="icon-dai" alt="DAI icon" />
      </p>
      <p class="prize-currency h2 regular">in DAI</p>
    </div>


    <main>
      <div class="win-or-lose">
        <img src="assets/images/animations/winner-cup.gif" class="emoji-winner-cup" alt="Winner cup emoji" />
        <img src="assets/images/animations/flying-cash.gif" class="emoji-flying-cash" alt="Flying cash" />
      </div>


      <div id="countdown" class="countdown">
        <h4>Starts in</h4>

        <div class="timer">
          <div class="days">
            <span id="daysValue" class="countdown-value"> </span>
            DAIs
          </div>

          <div class="hours">
            <span id="hoursValue" class="countdown-value"> </span>
            hrs
          </div>

          <div class="minutes">
            <span id="minutesValue" class="countdown-value"> </span>
            min
          </div>
        </div>
      </div>


      <div class="how-to-play">
        <h2>How to play</h2>

        <div class="how-to-play__box">
          <h5>Download Argent</h5>
          <div class="app-store-buttons">
            <a href="#"><img src="assets/images/app-store.svg" alt="Download on the App Store" /></a>
            <a href="#"><img src="assets/images/google-play.svg" alt="Download on Google Play" /></a>
          </div>
        </div>

        <div class="how-to-play__box ethereum-address">
          <h5>Enter your Argent username</h5>

          <div class="input-group">
            <input type="text" class="form-control form-text" placeholder="username">

            <div class="input-group-append">.argent.xyz</div>
          </div>
        </div>

        <button class="button">Get rich or DAI trying</button>
      </div>

    </main>

    <script src="assets/js/emojihunt.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-000000000-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-000000000-1');
    </script>
  </body>
</html>
